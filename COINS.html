<!DOCTYPEhtml>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheCoderEll-INC's web</title>
    <script src="js.js"></script>
  </head>
  <body>
     <p id="demo"></p>
     <button onclick="Claim">Claim</button>

<script>
// Set the date we're counting down to
if (getCookie("Time") == ""){
  var countDownDate = new Date("Feb 1, 1 0:0:0").getTime();
}else{
  var countDownDate = getCookie("Time");
}

function Claim(){
  var date = new Date();
  date.setDate(date.getDate() + 1)
  setCookie("Time", date, 2);
  setCookie("COINS", getCookie("COINS") + 100, 10000000000000000000)
}
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "<button onclick="Claim">Claim</button>";
  }
}, 1000);
</script>
  </body>
</html
